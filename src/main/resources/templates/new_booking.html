<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
<h1>Create New Booking</h1>
<form action="#" th:action="@{/save}" th:object="${booking}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Name">
        </div>
    </div>
    <div class="form-group">
        <label for="teamname" class="col-sm-2 control-label">Team Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="teamname" th:field="*{teamname}" placeholder="Password">
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="time"class="col-sm-2 control-label" >Date/Time</label>
        <div class="col-sm-10">
            <div class='input-group date' th:field="*{time}">
                <input type='text' class="form-control" id="time" />
                <span class="input-group-addon"/>
                <span class="glyphicon glyphicon-calendar"></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</div>
<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true

    });
</script>
</body>
</html>
