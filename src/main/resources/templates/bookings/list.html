<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset= "utf-8">
    <title>Booking List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
    </div>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <h2>Current Bookings</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Team</th>
            <th>Time</th>
            <th>Type</th>
        </tr>
    <tr th:if="${bookings.empty}">
        <td colspan="2"> No Bookings Available </td>
    </tr>
    <tr th:each="booking : ${bookings}">
        <!--<td><span th:text="${booking.id}">ID</span></td>-->
        <td><span th:text="${booking.name}">Name</span></td>
        <td><span th:text="${booking.teamname}">Team</span></td>
        <td><span th:text="${booking.time}">Time</span></td>
        <td><span th:text="${booking?.pitch?.type}">Pitch Type</span></td>
    </tr>
    </table>
</div>
</body>
</html>
