<!DOCTYPE html>
<html xmlns:th = "http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Booking System</title>
</head>
<body>
<div align="center">
    <h1>Booking Table </h1>
    <a href="new">Create Booking</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
        <th>id</th>
            <th>name</th>
            <th>teamname</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="booking : ${listBookings}">
        <td th:text="${booking.id}">id</td>
        <td th:text="${booking.name}">name</td>
        <td th:text="${booking.teamname}">teamname</td>
        <td>
            <a th:href="@{'/edit/' + ${booking.id}}" >Edit</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/delete/' + ${booking.id}}" >delete</a>

        </td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
