<!DOCTYPE html>
<html xmlns:th = "http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Booking List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Booking Table </h2>
    <a class="btn btn-primary" href="new" role="button">Add Booking</a>
    <br/><br/>
    <table class="table table-bordered">
        <thead>
        <tr>
        <th>ID</th>
            <th>Name</th>
            <th>Team</th>
            <th>Time</th>
            <th>Actions</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="booking : ${listBookings}">
        <td th:text="${booking.id}">id</td>
        <td th:text="${booking.name}">name</td>
        <td th:text="${booking.teamName}">teamName</td>
        <td th:text="${booking.time}">Time</td>
        <td>
            <a th:href="@{'/edit/' + ${booking.id}}" >Update</a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{'/delete/' + ${booking.id}}" >Delete</a>
        </td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
